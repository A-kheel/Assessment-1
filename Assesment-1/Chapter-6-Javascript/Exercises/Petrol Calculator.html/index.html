<!DOCTYPE html>
<link href="style.css" rel="stylesheet" type="text/css"/>
<html>
<body>
  <center>
  <div class="Box">
    
    <h1>Fuel Calculator</h1>
<p>This is a fuel calculator that finds the cost equivalent to the cost of fuel</p>
<!-- this is where the input box is--> 
<p>Fuel(Liters):<input id="fuel" type="number" min="1" max="10000000" step="1"></p>
<p>Cost of Fuel: $ <input id="costper" type="number" min="1.72" max="10" step="0.01" value="1.72" ></p>
<button onclick="compute()" id="butt">Calculate</button>
</div>
<div class="vox">
<h1 id="consumption">Result</h1>
</div>
</center>
<!--This is where the computing happens-->
<script type="text/javascript">

function compute(){
  var fuel = document.getElementById('fuel').value;
  var costper = document.getElementById('costper').value;

  document.getElementById('consumption').innerHTML = "Total Fuel cost = $ " + (fuel*costper).toFixed(2);
}
</script>
</body>
</html>
